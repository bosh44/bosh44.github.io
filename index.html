<!DOCTYPE html>
<html lang="en">
<head>
 <title>Border and Margin tags</title>
 <meta charset="UTF-8">
 <link rel="stylesheet" type="text/css" href="css/marginandborder.css">
</head>
<body>
<header>
 <h1>Border & Margin</h1>
 <nav>
  <a href="/">a link</a>
  <a href="/">another link</a>
  <a href="/">third link</a>

 </nav>
</header>
<aside>
<span class="sideBarItem">
 <p>
  Some tex bala bla bla
 </p>
 <div href="#first" class=bottonImg>
 </div>
</span>
<span class="sideBarItem">
 <p>
  Some tex bala bla bla
 </p>
 <div href="#second" class=bottonImg>
 </div>
</span>
<span class="sideBarItem">
 <p>
  Some tex bala bla bla
 </p>
 <div href="#third" class=bottonImg>
 </div>
</span>
</aside>

 <p id="second">second paragraph</p>
 <p id="third">third paragraph</p>
</article>
</body>
</html>
